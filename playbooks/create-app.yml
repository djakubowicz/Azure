---
- name: Deploy Containerized Application
  hosts: all
  become: yes # Run tasks with sudo privileges

  tasks:
    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Python module
      ansible.builtin.pip:
        name: docker


    - name: Pull Docker images
      command: docker pull agrawpri/2048-docker

    - name: run Docker images
      command: docker run --rm -p 80:80 agrawpri/2048-docker

